/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'com.google.cloud.tools.jib' version '1.7.0'
    id 'jacoco'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.8.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.11.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
    implementation 'org.webjars:jquery:3.4.1'
    implementation 'org.webjars:bootstrap:4.3.1'
    implementation 'org.webjars:webjars-locator:0.36'
    implementation 'org.webjars:popper.js:1.15.0'
    implementation 'org.webjars:jquery-ui:1.12.1'
    implementation 'org.webjars.npm:feather-icons:4.7.3'
    implementation 'org.webjars:chartjs:2.7.3'
    implementation 'org.webjars.bower:moment:2.24.0'
    implementation 'be.ceau:chart:2.5.0'
    implementation 'org.webjars:bootstrap-datepicker:1.8.0'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
    testImplementation 'org.hamcrest:hamcrest:2.1'
    testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
}
