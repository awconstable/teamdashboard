<!doctype html>

<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Team Dashboard</title>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
      <link href='/static/css/dashboard.css' rel='stylesheet'>
  </head>
  <body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <span class="navbar-brand col-sm-3 col-md-2 mr-0" id="team-name"></span>
  </nav>
  <div class="container-fluid">
      <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
              <div class="sidebar-sticky">
                  <ul class="nav flex-column">
                      <li class="nav-item">
                          <a class="nav-link" id="teamexplorer-link">
                              <span data-feather="home"></span>
                              Team Explorer
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="dashboard-link">
                              <span data-feather="bar-chart-2"></span>
                              Dashboard
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="capture-link">
                              <span data-feather="upload"></span>
                              Capture
                          </a>
                      </li>
                  </ul>
              </div>
          </nav>

          <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
              <div class="d-none" id="teamexplorer-content">
                  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                      <h1 class="h2">Team Explorer</h1>
                      <div class="btn-toolbar mb-2 mb-md-0">
                          <div class="btn-group mr-2">
                              <button class="btn btn-sm btn-outline-secondary" id="teamexplorer-refresh-button"
                                      type="button"><span
                                      data-feather="refresh-cw"></span></button>
                          </div>
                      </div>
                  </div>
                  <div class="container">
                      <ul class="list-group" id="team-heirarchy-list">

                      </ul>
                  </div>
              </div>
              <div class="d-none" id="dashboard-content">
                  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                      <h1 class="h2">Dashboard</h1>
                      <div class="btn-toolbar mb-2 mb-md-0">
                          <div class="btn-group mr-2">
                              <button class="btn btn-sm btn-outline-secondary" id="dashboard-refresh-button"
                                      type="button"><span
                                      data-feather="refresh-cw"></span></button>
                          </div>
                      </div>
                  </div>
                  <div class="container">
                      <div class="row">
                          <div class="col">
                              <canvas class="my-4" id="chart1"></canvas>
                          </div>
                          <div class="col">
                              <canvas class="my-4" id="chart2"></canvas>
                          </div>
                          <div class="col">
                              <canvas class="my-4" id="chart3"></canvas>
                          </div>
                          <div class="w-100"></div>
                          <div class="col">
                              <canvas class="my-4" id="chart4"></canvas>
                          </div>
                          <div class="col">
                              <canvas class="my-4" id="chart5"></canvas>
                          </div>
                          <div class="col">
                              <canvas class="my-4" id="chart6"></canvas>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="d-none" id="capture-content">
                  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                      <h1 class="h2">Metric Capture</h1>
                  </div>
                  <div class="container">
                      <div class="col-md-8">
                          <form id="metric_capture">
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="date">Date</label>
                                      <input class="form-control" id="date" name="date" type="text">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="cycletime">Cycle Time (days)</label>
                                      <input class="form-control" id="cycletime" name="cycletime" type="text">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="deployment_frequency">Deployment Frequency (days)</label>
                                      <input class="form-control" id="deployment_frequency" name="deployment_frequency"
                                             type="text">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="incidents_due_to_change">Incidents due to change</label>
                                      <input class="form-control" id="incidents_due_to_change"
                                             name="incidents_due_to_change" type="text">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="production_defects">Production Defects</label>
                                      <input class="form-control" id="production_defects" name="production_defects"
                                             type="text">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="team_happiness">Team Happiness</label>
                                      <input class="form-control" id="team_happiness" name="team_happiness" type="text">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3">
                                      <label for="customer_satisfaction">Customer Satisfaction</label>
                                      <input class="form-control" id="customer_satisfaction"
                                             name="customer_satisfaction" type="text">
                                  </div>
                              </div>
                              <hr class="mb-4">
                              <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
                          </form>
                      </div>
                  </div>
              </div>
          </main>
      </div>
  </div>

  <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/webjars/feather-icons/dist/feather.js"></script>
  <script src="/webjars/moment/min/moment.min.js"></script>
  <script src="/webjars/chartjs/Chart.js"></script>

  <script src="/static/js/dashboard.js" type="text/javascript"></script>
  </body>
</html>
