<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Teams</title>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>

<ul>
    <li th:each="child : ${children}" th:fragment="teamlist (children)">
        <a th:href="@{/dashboard/{slug}/(slug=${child.slug})}">
            <span th:text="${child.name}"></span>
        </a>
        <ul th:insert="::teamlist (${child.children})"></ul>
    </li>
</ul>
<h3>Root</h3>
<ul>
    <li th:each="team : ${teams}">
        <a th:href="@{/dashboard/{slug}/(slug=${team.slug})}">
            <span th:text="${team.name}"></span>
        </a>

        <ul th:insert="::teamlist (${team.children})"></ul>
    </li>
</ul>
<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
